{% extends "base.html" %}
{% block content %}
<h1>Project List</h1>
<ul>
    {% for project in projects %}
    <li>
        <div class="container">
            <h3> {{ project.title }} </h3>
            <p> {{ project.description }} </p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
